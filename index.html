<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- https://www.figma.com/file/q9YwaVPTJ9MkqRB6cPFROK/EVARUGS?node-id=1%3A3 -->
    <!-- sass styles/styles.scss:styles/styles.css --watch -->
    <title>Evarugs в твоём городе</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <div class="header__telephone">
                        <div class="header__telephone-img">
                            <img src="./img/tel.svg" alt="telephone">
                        </div>
                        <div class="header__telephone-text">
                            <span class="header__telephone-text-span">+375 29 292-29-29 (VEL)</span>
                            <span class="header__telephone-text-span">+375 33 333-33-33 (МТС)</span>
                        </div>
                    </div>
    
                    <div class="header__maps">
                        <div class="header__maps-img">
                            <img src="./img/loc.svg" alt="">
                        </div>
                        <span>Минск</span>
                    </div>
    
                    <div class="header__inst">
                        <a class="header__inst" href="#">
                            <div class="header__inst-img">
                                <img src="./img/inst.svg" alt="">
                            </div>
                        </a>
                        <span class="header__inst-span">посетите нашу<br>страницу</span>
                    </div>
                </div>
            </div>
        </header>
    
        <footer class="footer">
            <div class="container">
                <div class="footer__wrap">
                    <div class="footer__inst">
                        <span class="footer__title">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</span>
                        <div class="footer__inst-img">
                            <img src="./img/instagram.png" alt="">
                        </div>
                    </div>
                    <div class="footer__telephone">
                        <span class="footer__title">КОНТАКТНЫЕ ТЕЛЕФОНЫ</span>
                        <ul class="footer__telephone-nav">
                            <li class="footer__telephone-item">+375 29 292-29-29 (VEL)</li>
                            <li class="footer__telephone-item">+375 33 333-33-33 (МТС)</li>
                        </ul>
    
                    </div>
                    <div class="footer__about">
                        <span class="footer__title">О НАС</span>
                        <ul class="footer__about-nav">
                            <li class="footer__about-item">Индивидуальное изготовление EVA ковриков для вашего автомобиля</li>
                            <li class="footer__about-item">Минск</li>
                        </ul>
                    </div>
    
                </div>
                <div class="footer__decor-1">
                    <img src="./img/decor-small.svg" alt="">
                </div>
                <div class="footer__decor-2">
                    <img src="./img/decor-big.svg" alt="">
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
